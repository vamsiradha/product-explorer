services:
  # Backend Service
  - type: web
    name: product-explorer-backend
    env: node
    region: oregon
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://product-explorer-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: product-explorer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-explorer-redis
          type: redis
          property: connectionString
    healthCheckPath: /scraping/navigation
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  # Frontend Service
  - type: web
    name: product-explorer-frontend
    env: static
    region: oregon
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://product-explorer-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

# PostgreSQL Database (separate from services)
databases:
  - name: product-explorer-db
    databaseName: product_explorer
    region: oregon
    plan: free

# Redis Instance (separate from services)
redis:
  - name: product-explorer-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
